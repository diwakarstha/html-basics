<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>

    <body>
        <!-- Unordered Lists -->
        <h6>Shopping List</h6>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <h6>Todo's</h6>
        <!-- Ordered Lists -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <h6>Places to visit</h6>
        <ul>
            <li>USA</li>
            <li>Australia</li>
        </ul>

        <h6>Favourite 5 Movies, TV series and Games</h6>
        <ol>
            <li>Sang-Chi</li>
            <li>Hitman</li>
            <li>Loki</li>
            <li>Wanda Vision</li>
            <li>Assasins Creed</li>
        </ol>
    </body>
</html>
