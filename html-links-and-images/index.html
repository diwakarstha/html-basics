<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Links and Image</title>
    </head>

    <body>
        <!-- Anchor tag -->
        <h1>Homepage</h1>
        <!-- Absolute link - link to other website -->
        <h6>Absolute link</h6>
        <a href="https://theodinproject.com/about" target="_blank">click me</a>

        <!-- Relative link - link to same website -->
        <h6>Relative link</h6>
        <a href="about.html">click me</a>

        <!-- Image tag -->
        <!-- Absolute path -->
        <h6>Absolute path</h6>
        <img src="https://theodinproject.com/mstile-310x310.png" alt="The odin project logo">

        <!-- Relative path -->
        <h6>Relative path</h6>
        <img src="./img/img.png" alt="3D Lodo">

    </body>
</html>
